	  <script>
	     $(document).ready(function (){
		   $("#form1").submit(function(e){
		      e.preventDefault();
			 var firstname=$('#firstname').val();
			 var last_name = $('#last_name').val();
             var email = $('#email').val();
             var password = $('#password').val();
 
             $(".error").remove();
 
			  
			  if(firstname.length < 1){
			    $("#firstname").after('<span class="error">This field is required</span>');
				}
			  if (last_name.length < 1) {
                 $('#last_name').after('<span class="error">This field is required</span>');
                   }
              if (email.length < 1) {
             $('#email').after('<span class="error">This field is required</span>');
             } else {
            var regEx = /^[A-Z0-9][A-Z0-9._%+-]{0,63}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/;
              var validEmail = regEx.test(email);
              if (!validEmail) {
             $('#email').after('<span class="error">Enter a valid email</span>');
               }
             }
            if (password.length < 8) {
             $('#password').after('<span class="error">Password must be at least 8 characters long</span>');
             }	
			  
		   });
		});
		$(document).ready(function(){
		  $('#source').change(function(){
		  $('#status').prop('disabled',false);
		   var src=$(this);
		   if(src.val()==="Uttar Pradesh"){
		    $('#status').empty().append("<option>Gorakhpur</option>").append("<option>Deoria</option>").append("<option>chauri chaura</option>").append("<option>other cities</option>");
			}
			if(src.val()==="Andhra Pradesh"){
			  $('#status').append("<option>other cities</option>");
			  }
			$('#clr').on('click',function(){
			    $('#status').empty();
			});  
		  });
		});
	  </script>
